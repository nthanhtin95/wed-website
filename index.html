    <script type="text/javascript">
      // lightbox
      var lightbox = new PhotoSwipeLightbox({
        gallery: '.photoset',
        children: 'a',
        pswpModule: PhotoSwipe,
        loop: false, 
        counter: false,
        arrowPrev: false,
        arrowNext: false,
        zoom: false
      });
      lightbox.init();

      // cliipboard.js
      var clipboard = new ClipboardJS('.copy-btn');
      clipboard.on('success', function(e) {
        alert("'" + e.text + "' 복사 되었습니다.");
        e.clearSelection();
      });
